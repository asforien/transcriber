{% load staticfiles %}

<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tone Transcription Experiment</title>
	<link rel="stylesheet" href="{% static "css/index.css" %}">
	<link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
</head>
<body>
	<div class="container-fluid">
		<div class="row row-margin text-center">
			<div class="col-xs-12">
				<h3>Resume Incomplete Session</h3>
			</div>
		</div>
		{% if error %}
		<div class="row row-margin">
			<div class="col-xs-12 text-center text-danger">
				Error: {{ error }}
			</div>
		</div>
		{% endif %}
		<div class="row row-margin">
			<div class="col-lg-4 col-lg-offset-4
			col-md-6 col-md-offset-3
			col-sm-8 col-sm-offset-2
			col-xs-12 justify">

				<form action="/tone/resume" method="post">{% csrf_token %}
					<div class="form-group">
						<label for="inputEmail">Please enter the email address that you registered with:</label>
						<input type="email" class="form-control" id="inputEmail" placeholder="Email" name="inputEmail">
						<input type="hidden" class="form-control" name="encryptedEmail" id="encryptedEmail">
					</div>
					<a href="/" class="btn btn-primary">Back</a>
					<button type="submit" class="btn btn-primary">Go</button>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="{% static "jquery/jquery-2.1.4.min.js" %}"></script>
<script src="{% static "jquery/validate.js" %}" type="text/javascript"></script>
<script src="{% static "js/resume.js" %}" type="text/javascript"></script>
<script src="{% static "rsa/BigInt.js" %}" type="text/javascript"></script>
<script src="{% static "rsa/Barrett.js" %}" type="text/javascript"></script>
<script src="{% static "rsa/RSA.js" %}" type="text/javascript"></script>
</html>
